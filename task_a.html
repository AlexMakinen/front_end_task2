<body>
    <h1>Form validation HTML5</h1>

    <form>
        First name: <input type="text" name="fname" required><br>
        Last name: <input type="text" name="lname" required><br>
        Email: <input type="email" name="email" required><br>
        Phone: <input type="tel" name="phonen" pattern="^\+?\d{0,13}"><br>
        Address: <input type="text" name="address"><br>
        Postal Code: <input type="text" name="postcode" pattern="[0-9]{5}"><br>
		Password: <input type="password" name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
        <input type="submit" value="Submit">
    </form>

    <script src="js/main.js"></script>
</body>
